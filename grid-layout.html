<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code You Web Dev - Flexbox & Grid Layouts</title>
    <link rel="stylesheet" href="css/cssgrid.css">
</head>

<body>
    <section>
        <div id="grid" class="grid">
            <div class="grid__item_1">
                <div class="dropdown">
                    <button id="myButton" type="button" class="drop-down">Are you having fun yet?</button>
                    <div class="dropdown-content">
                        <select id="dropdownMenu">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
                grid item 1
            </div>
            <div class="grid__item_2"><img src="images/qrcode_th.bing.com.png" alt="QR Code"></div>
            <div class="grid__item_3">
                <button id="funFactButton" type="button">Show Fun Fact</button>
                <p id="funFactDisplay"></p>
                grid item 3
            </div>
            <div class="grid__item_4">
                <button id="quoteButton" type="button">Show Quote</button>
                <p id="quoteDisplay"></p>
                grid item 4
            </div>
            <div class="grid__item_5">
                <p id="weatherDisplay">Loading weather...</p>
                grid item 5
            </div>
            <div class="grid__item_6">
                <p id="countdownDisplay"></p>
                grid item 6
            </div>
        </div>
    </section>
    <section>
        <div id="grid">
            <footer class="grid__item_footer">This is my footer</footer>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
